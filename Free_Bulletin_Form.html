<!DOCTYPE html>
<html>
<head>
    <title>Bulletin_Form</title>
    <style>
        table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <table class = "bulletin_form">
        <thead>
            <caption>Write</caption>
        </thead>
        <tbody>
            <form>
                <tr>
                    <th>Title</th>
                    <td>
                        <input type = "text" placeholder = "Title" name = "subject" style = "width : 960px; height : 30px; font:size 15px;" />
                     </td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td>
                        <textarea cols = "10" placeholder = "Content " name = "content" style = "width : 960px; height : 600px; font:size 15px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>File: </th>
                    <td>
                        <input type = "file" name = "filename"/>
                    </td>
                </tr>
                <tr>
                    <th>Password: </th>
                    <td>
                        <input type = "password" placeholder = "Password" style = "width : 300px; height : 15px; font:size 15px;"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id = "submit" type = "button" value = "등록"/>
                        <input id = "reset" type = "button" value = "초기화"/>
                        <input id = "list" type = "button" value = "글 목록"/>
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
</body>
</html>
