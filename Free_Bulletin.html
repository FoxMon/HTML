<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: 0;
        }

        #title {
            font-family: 'Coiny', cursive;
        }

        #main_header {
            /* 중앙 정렬 */
            width: 960px;
            margin: 0 auto;
            height: 160px;
            position: relative;
        }

        #main_header > #title {
            position: absolute;
            left: 20px;
            top: 30px;
        }

        #content {
            width: 960px;
            margin: 0 auto;
            overflow: hidden;
        }

        #content > #main_section {
            width: 950px;
            float: left;
        }

        #main_section > article.main_article {
            margin-bottom: 10px;
            padding: 20px;
            border: 1px solid black;
        }

        #main_footer{
            width: 950px;
            margin: 0 auto;
            margin-bottom: 10px;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <header id = "main_header">
        <div id = "title">
            <h1>자유게시판</h1>
    </header>
    </div>
    <div id = "content">
        <section id = "main_section">
            <article class = "main_article">
                <h1>Main Article</h1>
                <p>Main Content</p>
            </article>
            <article class = "main_article">
                <h1>Main Table</h1>
                <p>Main Content</p>
            </article>
        </section>  
    </div>
    <footer id = "main_footer">
        <h1>List</h1>
    </footer>
</body>
</html>
