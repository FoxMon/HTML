<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* h1태그에 마우스를 올릴 경우에 color속성에 red키워드 적용 */

        h1:hover { color: red; }

        /* h1태그를 마우스로 클릭할 때, color속성에 blue키워드 적용 */

        h1:active { color: blue; }
    </style>
</head>
<body>
    <h1>User Action Selector</h1>
</body>
</html>
