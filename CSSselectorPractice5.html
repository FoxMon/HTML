<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* input태그의 type속성값이 checkbox인 태그가 체크되었을 때, 바로 뒤에 위치하는
        div태그의 height 속성에 0픽셀 적용 */
        input[type = checkbox]:checked + div{
            height : 0px;
        }
        
        div{
            overflow: hidden;
            width: 650px;
            height: 300px;

            /* 변환 효과 적용 */
            -ms-transition-duration: 1s;
            -webkit-ransition-duration: 1s;
            -moz-transition-duration: 1s;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <input type = "checkbox" />
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipscing elit.</p>
    </div>
</body>
</html>
