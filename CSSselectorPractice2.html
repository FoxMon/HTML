<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
    /* h1 태그 바로 뒤에 위치하는 h2태그의 color속성에 red키워드를 적용 */
    
    h1 + h2 { color: red; }

    /* h1태그 뒤에 위치하는 h2태그의 background-color속성에 orange키워드를 적용 */
    
    h1 ~ h2 { background-color: orange; }
    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
</body>
</html>
