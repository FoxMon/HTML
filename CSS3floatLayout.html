<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        /* body 태그를 중앙정렬 */
        body {
            width: 960px;
            margin: 0 auto;
        }

        #aside {
            width: 200px;
            float: left;
        }

        #section {
            width: 760px;
            float: left;
        }

        #wrap {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id = "header">Header</div>
    <div id = "navigation">Navigation</div>
    <div id = "wrap">
        <div id = "aside">
            <h1>Aside</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div id = "section">
            <h1>Section</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div id = "footer">
        <h1>Footer</h1>
    </div>
</body>
</html>
